<html>
    <head>
        <meta charset="UTF-8"> <!--ErmÃ¶glicht einfache Eingabe von Sonderzeichen-->
        <title>Edit Page</title>
    </head>
    <body>
        <h1>Edit Page</h1>

        <form name="Eingabe">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="status">Status:</label><br>
            <input type="checkbox" id="status" name="status"><br><br>

            <label for="size">Size:</label><br>
            <input type="number" id="size" name="size"><br><br>

            <label for="symbolset">Symbolset:</label><br>
            <input type="file" id="symbolset" name="symbolset"><br><br>

            <label for="extent">Extent:</label><br>
            <input type="number" id="extent" name="extent"><br><br>

            <label for="units">Units:</label><br>
            <input type="text" id="units" name="units"><br><br>

            <label for="shapepath">Shapepath:</label><br>
            <input type="file" id="shapepath" name="shapepath"><br><br>

            <label for="imagecolor">Imagecolor:</label><br><br>
            <label for="red">r:</label>
            <input type="number" id="red" name="red"><br>
            <label for="green">g:</label>
            <input type="number" id="green" name="green"><br>
            <label for="blue">b:</label>
            <input type="number" id="blue" name="blue"><br><br>

            <label for="fontset">Fontset:</label><br>
            <input type="file" id="fontset" name="fontset"><br><br>

            <label for="imagepath">Imagepath:</label><br>
            <input type="file" id="imagepath" name="imagepath"><br><br>

            <label for="imageurl">Imageurl:</label><br>
            <input type="file" id="Imageurl" name="Imageurl"><br><br>

            <label for="layer">Layer:</label><br>

            <label for="layername">Layername:</label><br>
            <input type="text" id="layername" name="layername"><br><br>

            <label for="layertype">Layertype:</label><br>
            <input type="text" id="layertype" name="layertype"><br><br>

            <label for="layerstatus">Layerstatus:</label><br>
            <input type="text" id="layerstatus" name="layerstatus"><br><br>

            <label for="layerdata">Layerdata:</label><br>
            <input type="file" id="layerdata" name="layerdata"><br><br>

            <button type="button">Map File erstellen</button>

        </form>
        
    </body>
    
</html>
